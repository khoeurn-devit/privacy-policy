<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy</title>
  <style>
    :root {
      --bg-color: #f6f8fa;
      --box-color: #ffffff;
      --text-color: #333;
      --primary-color: #0a66c2;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: var(--box-color);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    h1 {
      color: var(--primary-color);
      font-size: 32px;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
    }

    footer {
      text-align: center;
      padding: 30px 0 10px;
      color: #999;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-color);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: var(--shadow);
    }

    .dark-mode {
      --bg-color: #0f172a;
      --box-color: #1e293b;
      --text-color: #e2e8f0;
      --primary-color: #3b82f6;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <h1>Privacy Policy</h1>
    <p>This app does not collect or store personal data. All user information is handled securely and only with consent.</p>

    <p>If you have any questions about this Privacy Policy, feel free to contact us at <strong>khoeurndevit@gmail.com</strong>.</p>
  </div>

  <footer>
    &copy; 2025 DevitTestApp &mdash; All Rights Reserved
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
